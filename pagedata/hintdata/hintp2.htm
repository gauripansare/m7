<p>In Chrome’s address bar, type <strong>http://www.noaa.gov</strong> (or <strong>www.noaa.gov</strong>, or <strong>noaa.gov</strong>) and press <strong>ENTER.</strong> On the browser’s toolbar, click the <strong>Customize and control Chrome button.</strong> Click <strong>Settings.</strong> Under On startup, click <strong>Open a specific page or set of pages</strong>. Click <strong>Use current pages</strong>.</p>
